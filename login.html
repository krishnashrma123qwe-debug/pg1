<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Home Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1fa2ff, #12d8fa, #a6ffcb);
      background-size: 500% 500%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      animation: float 12s infinite ease-in-out;
    }
    .circle:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-duration: 20s; }
    .circle:nth-child(2) { width: 80px; height: 80px; bottom: 15%; right: 10%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 60px; height: 60px; top: 65%; left: 30%; animation-duration: 25s; }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Branding */
    .brand {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeSlide 1s ease-out forwards;
    }
    .logo svg {
      width: 80px;
      height: 80px;
      fill: url(#grad1);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
      animation: bounce 3s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .brand h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 34px;
      margin: 10px 0 6px;
      color: #0d1b2a;
      text-shadow: 0 2px 4px rgba(255,255,255,0.7);
    }
    .brand p {
      font-size: 17px;
      font-style: italic;
      color: #111;
      text-shadow: 0 1px 3px rgba(255,255,255,0.6);
    }

    /* Login card */
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      padding: 35px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
      animation: popIn 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.9);
      animation-delay: 0.8s;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
    }
    .login-card input::placeholder {
      color: rgba(0,0,0,0.5);
    }
    .login-card input:focus {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
      color: #444;
      user-select: none;
    }
    .toggle-password:hover {
      opacity: 1;
    }

    /* Button with loading effect */
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #fff;
      transition: transform 0.25s, box-shadow 0.25s;
      position: relative;
      overflow: hidden;
    }
    .login-card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    /* Spinner inside button */
    .login-card button.loading {
      color: transparent;
      pointer-events: none;
    }
    .login-card button.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.6);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .helper {
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,255,255,0.9);
    }
    .error {
      color: #ff4c4c;
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- Floating background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="brand">
    <div class="logo">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe; stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M32 12.5c.9 0 1.7.34 2.3.94l16.9 16.6a3.2 3.2 0 01.92 2.3V51c0 2.8-2.2 5-5 5H43c-1.1 0-2-.9-2-2v-9a3 3 0 00-3-3h-6a3 3 0 00-3 3v9c0 1.1-.9 2-2 2H12c-2.8 0-5-2.2-5-5V33.9c0-.85.33-1.66.92-2.28L24 13.47c.6-.6 1.4-.97 2.28-.97z"/>
      </svg>
    </div>
    <h1>Smart Home Assistant</h1>
    <p>‚ÄúYour comfort, just a tap away.‚Äù</p>
  </div>

  <div class="login-card">
    <form method="POST" onsubmit="showLoading(event)">
      <input type="text" name="username" placeholder="Username" required />
      
      <!-- Password with toggle -->
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="helper">Not your device? Logout when finished.</div>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function showLoading(e) {
      e.preventDefault();
      const btn = document.getElementById("loginBtn");
      btn.classList.add("loading");

      // Simulate backend delay before redirect
      setTimeout(() => {
        e.target.submit();
      }, 1500);
    }
  </script>
</body>
</html>
